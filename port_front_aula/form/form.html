<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de contato</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <table>
        
        <tr>

            <td class="tabForm">
                <form action="" method="post" onsubmit="contato.Enviar()">
                    <br>
                    <label for="Nome">Nome</label>
                    <input type="text" name="Nome" id="Nome" class="inINf" >                  
                    <br>
                    <label for="Gmail">Gmail</label>
                    <input type="email" name="Gmail" id="Gmail" class="inINf" >                   
                    <br>
                    <label for="Phone">Telefone</label>
                    <input type="tel" name="Phone" id="Phone" class="inINf" >
                    <br>
                    <label for="mensagem">Mensagem</label>                    
                    <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>
                    <br>
                    <label for="Idade">Idade</label>
                    <input type="numeric" name="Idade" id="Idade" class="inINf" >
                    <br>
                    <p>Tipo de contato: </p>
                    <label for="">whatsapp</label>
                    <input type="radio" name="fav_html" id="html" value="HTML">
                    <label for="">Discord</label>
                    <input type="radio" name="fav_html" id="html" value="HTML">
                    <label for="">email</label>
                    <input type="radio" name="fav_html" id="html" value="HTML">
                    <br>    
                    <button type="submit" class="bot">Enviar</button>
                    <button type="reset" class="bot">Limpar</button>
                </form>
            </td>

            <td class="tabGrid">
            <table>
                <thead class="cabInf">
                    <tr>
                        <th>Nome</th>
                        <th>Gmail</th>
                        <th>Phone</th>
                        <th>Mensagem</th>
                        <th>Idade</th>
                        <th>método de contato</th>
                        <th>Edit/del</th>
                    </tr>
                </thead>
                    <tbody>
                        <tr>
                        <td class="campo"></td>
                        <td class="campo"></td>
                        <td class="campo"></td>
                        <td class="campo"></td>
                        <td class="campo"></td>
                        <td class="campo"></td>
                        <td class="edt/del">
                            <input type="text" name="edicao" id="edicao">
                            <input type="text" name="delete" id="delete">
                        </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="form.js"></script>
</body>
</html>
